<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTER CODE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-container">
    <div class="join-container">
      <!-- Modal -->
      <div class="join-modal" id="modal">
        <div class="join-modal-content">
          <!-- Text Input -->
          <input type="text" class="join-modal-input" placeholder="Input Code">
          <!-- Modal Image -->
          <img src="../assets/model.png" alt="Modal Image" class="join-modal-image">
          <span class="join-close-button" id="close-modal">&times;</span>
          <div class="join-button-container">
            <button class="join-modal-button join-modal-button-left"></button>
            <button class="join-modal-button join-modal-button-right"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
