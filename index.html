<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-container">
    <div class="get-container">
      <img src="../assets/logo.png" alt="Logo" class="logo" />

      <div class="input-container username-container">
        <input type="text" placeholder="Email" class="input-field" id="email" />
      </div>
      <div class="input-container password-container">
        <input type="password" placeholder="Password" class="input-field" id="password" />
      </div>
      <a href="#" class="button-text" id="login-btn">
        <p>GET STARTED</p>
      </a>
      <div class="link">
        <h3>
          DONT HAVE ACCOUNT?
          <a href="register.html" class="register-link">REGISTER</a>
        </h3>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
